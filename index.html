<body>

  <!-- ===== HERO: 맞춤 선물 추천기 ===== -->
  <section class="hero-recommender">
    <div class="hero-recommender-inner">
      <h1>맞춤 선물 추천</h1>
      <p class="hero-sub">선물할 대상의 정보를 입력하면, 금액대별 최적의 선물을 자동으로 추천해 드립니다.</p>

      <div class="recommender-form" id="recommender-form">
        <div class="form-row">
          <div class="form-field">
            <label for="rc-recipient">누구에게 주나요?</label>
            <select id="rc-recipient" required>
              <option value="" disabled selected>선물 대상</option>
              <option value="girlfriend">여자친구 / 아내</option>
              <option value="boyfriend">남자친구 / 남편</option>
              <option value="parents">부모님</option>
              <option value="friend">친구</option>
              <option value="colleague">직장 동료</option>
              <option value="child">아이 / 조카</option>
            </select>
          </div>
          <div class="form-field">
            <label for="rc-occasion">어떤 날인가요?</label>
            <select id="rc-occasion" required>
              <option value="" disabled selected>상황 / 기념일</option>
              <option value="birthday">생일</option>
              <option value="anniversary">기념일 (100일, 1주년 등)</option>
              <option value="valentine">발렌타인 / 화이트데이</option>
              <option value="christmas">크리스마스</option>
              <option value="graduation">졸업 / 입학</option>
              <option value="wedding">결혼 / 축하</option>
              <option value="housewarming">집들이</option>
              <option value="holiday">추석 / 명절</option>
              <option value="thankyou">감사 / 응원</option>
              <option value="nooccasion">특별한 이유 없이</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label for="rc-age">연령대는요?</label>
            <select id="rc-age" required>
              <option value="" disabled selected>연령대</option>
              <option value="10s">10대</option>
              <option value="20s">20대</option>
              <option value="30s">30대</option>
              <option value="40s">40대</option>
              <option value="50s">50대 이상</option>
            </select>
          </div>
          <div class="form-field">
            <label for="rc-interest">관심사 / 취향은?</label>
            <select id="rc-interest" required>
              <option value="" disabled selected>관심사</option>
              <option value="beauty">뷰티 / 패션</option>
              <option value="tech">IT / 가전 / 실용템</option>
              <option value="interior">감성 / 인테리어</option>
              <option value="food">미식 / 맛집 / 경험</option>
              <option value="health">건강 / 운동</option>
            </select>
          </div>
        </div>

        <div id="rc-error" class="error-msg hidden">모든 항목을 선택해주세요!</div>
        <button id="rc-submit" class="rc-submit-btn">맞춤 선물 추천받기</button>
      </div>
    </div>
  </section>

  <!-- ===== 추천 결과 ===== -->
  <section id="rc-results" class="rc-results hidden">
    <div class="rc-results-inner">
      <h2 id="rc-results-title" class="rc-results-title">추천 결과</h2>
      <p class="rc-results-sub">입력하신 정보를 바탕으로 금액대별 최적의 선물을 선정했습니다.</p>
      <div id="rc-results-grid" class="rc-results-grid"></div>
      <button id="rc-retry" class="rc-retry-btn">다시 추천받기</button>
    </div>
  </section>

  <!-- ===== 기사 목록 ===== -->
  <main class="main-content">
    <h2 class="section-heading">선물 가이드 매거진</h2>

        <div class="category-tabs">
          <button class="category-tab active" data-category="전체">전체</button>
          <button class="category-tab" data-category="기념일">기념일</button>
