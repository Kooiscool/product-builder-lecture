<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로또 번호 추첨기</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <button id="theme-toggle" class="theme-toggle" aria-label="다크 모드 전환">🌙</button>
  <div class="container">
    <h1>로또 번호 추첨기</h1>
    <div id="result" class="numbers-container">
      <div class="number placeholder">?</div>
      <div class="number placeholder">?</div>
      <div class="number placeholder">?</div>
      <div class="number placeholder">?</div>
      <div class="number placeholder">?</div>
      <div class="number placeholder">?</div>
    </div>
    <button id="generate-btn">번호 뽑기</button>
    
    <div class="contact-section">
      <hr>
      <h3>제휴 문의</h3>
      <form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST" id="contact-form">
        <div class="input-group">
          <input type="text" name="name" placeholder="성함/업체명" required>
        </div>
        <div class="input-group">
          <input type="email" name="email" placeholder="이메일 주소" required>
        </div>
        <div class="input-group">
          <textarea name="message" placeholder="문의 내용을 입력해주세요." required></textarea>
        </div>
        <button type="submit" class="submit-btn">문의 보내기</button>
      </form>
    </div>
  </div>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
